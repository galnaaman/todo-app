<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDO App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assest/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assest/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assest/favicon-16x16.png">
    <link rel="manifest" href="assest/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-1">
    <div class="text-center">
        <img height="200" class="" src="assest/logo.png">
        <h1 class="mb-3 text-white">My Task Board</h1>
    </div>

    <form id="taskForm" onsubmit="newTask()" class="bg-white p-4 rounded shadow card">
        <div class="row">
            <div class="mb-3">
                <button onclick="resetForm()" class=" mb-1 btn float-end"><i class="bi bi-trash3"></i></button>
                <label for="titleText" class="form-label">Title</label>
                <input type="text" id="titleText" class="form-control" placeholder="Inset Title" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" id="startDate" class="form-control">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" id="endDate" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="descriptionText" class="form-label">Description</label>
                <textarea id="descriptionText" class="form-control"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <hr>

    <div id="tasksContainer" class="row row-cols-1 row-cols-md-3 g-4">
    </div>
</div>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
